      <form id="purchase-form">
           <h3 class="text-center mt-3">Purchase Form</h3> 
          <div class="row mt-3 justify-content-center">
              <div class="col-md-3"> 
                <div class="form-group">
                  <label for="date">Date:</label>

              </div>
            </div> 
              <div class="col-md-3">

          <div class="col-md-3"> 
            <div class="form-group">
            <label for="number-share">Numbers of Shares:</label>
            <input type="number" class="form-control" id="pnumber-share" placeholder="Number of share">
          </div>  
          </div>
          <div class="col-md-3"> 
            <div class="form-group">
              <label for="per-share">Price Per Share:</label>
              <input type="number" class="form-control" id="pper-share" placeholder="Price per share">
            </div>
          </div>   
         <div class="form-group">
          <button class="btn btn-primary purchase-btn"><i class="fa fa-plus"></i>Add Purchase</button>
          <!--buttons-->
       
          <button class="btn btn-warning pupdate-btn"><i class="far fa-edit"></i>Update Purchase</button>
          <button class="btn btn-danger pdelete-btn"><i class="fas fa-times"></i>Delete Purchase</button>
          <button class="btn btn-dark pback-btn"><i class="fas fa-chevron-circle-left"></i>Back</button> 
       
        </div>          
      </form>  
  </div>
